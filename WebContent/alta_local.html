<!DOCTYPE html>
<html lang="en">
<title>Afegir Locals</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif;}
.w3-sidebar {
  z-index: 3;
  width: 250px;
  top: 43px;
  bottom: 0;
  height: inherit;
}
</style>
<script>
	function altaLocal() {
		alert("Segur que vols donar d'alta aquest local?");
		document.requestForm.action = "sAltaLocal";
		document.requestForm.submit();
		document.frm.submit();
	}
</script>
<body>
<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)" onclick="w3_open()"><i class="fa fa-bars"></i></a>
    <a href="sLlistatLocals" class="w3-bar-item w3-button w3-hide-small w3-hover-white">BUSCAR LOCALS</a>
    <a href="sAltaLocal" class="w3-bar-item w3-button w3-theme-l1">AFEGIR LOCALS</a>
    <a href="sVerificarLocals" class="w3-bar-item w3-button w3-hide-small w3-hover-white">VERIFICAR LOCALS</a>
    <a href="sEliminarLocals" class="w3-bar-item w3-button w3-hide-small w3-hover-white">ELIMINAR LOCALS</a>
  </div>
</div>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
<div class="w3-main" style="margin-left:250px">
	<div class="w3-row w3-padding-64">
    	<div class="w3-twothird w3-container">
	      	<h1 class="w3-text-teal">LOCAL</h1>
			<form id="frm" name="frm" method="post">
				<table>
					<tr>
						<td>Nom Local: <td>
						<td><input id="nomLocal" name="nomlocal" type="text" style="width:600px"/></td>
					</tr>
					<tr>
						<td>Tipus Local: <td>
						<td>
							<select id="coditipolocal" name="coditipolocal" style="width:600px">
								<option>-	-	-</option>
								<option id="1">BARS I RESTAURANTS</option>
								<option id="2">HOTELS</option>
								<option id="3">COMERÇOS</option>
								<option id="4">FARMÀCIES</option>
								<option id="5">LOCALS PÚBLICS</option>
								<option id="6">ENTITATS BANCÀRIES</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Codi Carrer: <td>
						<td><input id="codicarrer" name="codicarrer" type="text" style="width:600px"/></td>
					</tr>
					<tr>
						<td>Nom Carrer: <td>
						<td><input id="nomcarrer" name="nomcarrer" type="text" style="width:600px"/></td>
					</tr>
					<tr>
						<td>Nom Via: <td>
						<td><input id="nomvia" name="nomvia" type="text" style="width:600px"/></td>
					</tr>
					<tr>
						<td>Numero: <td>
						<td><input id="numero" name="numero" type="text" style="width:600px"/></td>
					</tr>
					<tr>
						<td style="vertical-align: top">Observacions: <td>
						<td><textarea  rows="4" style="width:600px"></textarea></td>
					</tr>
					<tr><td>&#160;</td></tr>
					<tr>
						<td>&#160;</td>
						<td>&#160;</td>
						<td style="text-align: center">
							<button style="width:200px;height: 40px;background-color:#4CAF50;border-top:none;border-botom:none;border-left:none;border-right:none;color:white" onclick="altaLocal();">
								SEGÜENT
							</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
		</div>
<!-- END MAIN -->
</div>
<script>

// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>

</body>
</html>
